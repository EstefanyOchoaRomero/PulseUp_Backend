spring.application.name=pulseup_backend

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/pulseup
spring.datasource.username=postgres
spring.datasource.password=433123
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA (opcional, para Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración del dialecto de JPA (Hibernate)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
